
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps JavaScript API v3 Example: Geocoding Simple</title>
    <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#map_canvas {
  height: 100%;
}

@media print {
  html, body {
    height: auto;
  }

  #map_canvas {
    height: 650px;
  }
}
#search-form {
	position: absolute;
	top:30px;
	left:100px;
}
</style>
    <link href="jquery/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
    <script src="jquery/js/jquery-1.9.0.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.js"></script>

    <link href="/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script>
    /* start of html5 geolocation getter */
	function initialize()
	  {
	  if (navigator.geolocation)
	    {
	    navigator.geolocation.getCurrentPosition(showPosition,showError);
	    }
	  else{x.innerHTML="Geolocation is not supported by this browser.";}
	  geo_address();
	  }

	function showPosition(position)
	  {

	  var lat=position.coords.latitude;
	  var lon=position.coords.longitude;
	  getmap(lat,lon);
	  }

	function showError(error)
	  {
	  switch(error.code) 
	    {
	    case error.PERMISSION_DENIED:
	      x.innerHTML="User denied the request for Geolocation."
	      break;
	    case error.POSITION_UNAVAILABLE:
	      x.innerHTML="Location information is unavailable."
	      break;
	    case error.TIMEOUT:
	      x.innerHTML="The request to get user location timed out."
	      break;
	    case error.UNKNOWN_ERROR:
	      x.innerHTML="An unknown error occurred."
	      break;
	    }
	  }
	  /* end of html5 geolcation getter */


	  /* start of map getter and update address text box */
      var geocoder;
      var map;
      var marker;

      function getmap(lat,lon) {
          

          $(function() {
    $("#address").autocomplete({
      //This bit uses the geocoder to fetch address values
      source: function(request, response) {
        geocoder.geocode( {'address': request.term }, function(results, status) {
          response($.map(results, function(item) {
            return {
              label:  item.formatted_address,
              value: item.formatted_address,
              latitude: item.geometry.location.lat(),
              longitude: item.geometry.location.lng()
            }
          }));
        })
      },
      //This bit is executed upon selection of an address
      select: function(event, ui) {
        $("#latitude").val(ui.item.latitude);
        $("#longitude").val(ui.item.longitude);
        var location = new google.maps.LatLng(ui.item.latitude, ui.item.longitude);
        marker.setPosition(location);
        map.setCenter(location);
      }
    });
  });
        
      //MAP
        var latlng = new google.maps.LatLng(lat,lon);
        var options = {
          zoom: 16,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
              
        map = new google.maps.Map(document.getElementById("map_canvas"), options);
              
        //GEOCODER
        geocoder = new google.maps.Geocoder();
              
        marker = new google.maps.Marker({
          map: map,
          draggable: true
        });
                      
      
    }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>

    <div id="search-form">
      <input id="address" type="textbox" value="Sydney, NSW">
      <input type="button" value="Geocode" onclick="codeAddress()"><br>
      
    </div>
  </body>
</html>
